    <title>rock paper scissors</title>

<body>
  <div class="game-container">

    <header class="game-title">
        <div id="rsp-title">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>

    <div id="new-game">
        <button>New Game</button>
    </div>

    <div id="game-interface">
        <div id="game-instruction">
            <p>choose rock paper or scissors. first to 5 wins!</p>
        </div>
        <div id="user-choice">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="round-result">
            <p>Round ${i}: You win/lose/draw! You chose ___ and computer chose ___. </p>
        </div>
        <div id="game-score">
            <p>Score:</p>
        </div>>

        </div>
    </div>
    
  </div>

</html>
