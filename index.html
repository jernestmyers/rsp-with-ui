<!DOCTYPE html>
<html>
    
<head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="game-container">

    <header class="game-title">
        <div id="rsp-title">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>

    <div id="new-game-container">
        <button id="new-game">New Game</button>
    </div>

    <div id="game-interface">
        <div id="game-instruction">
            <p><strong><u>INSTRUCTIONS</u></strong>: Choose rock paper or scissors. First to 5 wins!</p>
        </div>
        <div id="user-choice">
            <button class="userPlay" id="Rock"><img src="rock.png" alt="Select Rock"></button>
            <button class="userPlay" id="Paper"><img src="paper.png" alt="Select Paper"></button>
            <button class="userPlay" id="Scissors"><img src="scissors.png" alt="Select Scissors"></button>
        </div>
        <div id="round-result">
            <p>Round ${i}: You win/lose/draw! You chose ___ and computer chose ___. </p>
        </div>
        <div id="game-score">
            <div id="score-text"><p><strong>SCORE:</strong></p></div>
            <div id="user-score-label"><p>You</p></div>
                <div id="user-score"><p>0</p></div>
            <div id="cpu-score-label"><p>Computer</p></div>
                <div id="cpu-score"><p>0</p></div>
        </div>

        </div>
    </div>
    
  </div>


<script src="javascript.js"></script>
</body>

</html>
